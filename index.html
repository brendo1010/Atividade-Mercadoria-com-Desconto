<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mercadoria com Desconto</title>
</head>
<body>
    <div class="container-lg text-center p-5">
        <div class="row ">
            <h1>Preço e Desconto</h1>
          <div class="col">
            <br>
            <label>Nome do Produto:</label>
            <input type="text" name="Nome do produto" id="txtproduto" placeholder="Seu Produto:">       
          </div>
          <div class="col">
            <br>
            <label>Valor do Produto:</label>
            <input type="number" name="Valor do produto" id="txtvalor" placeholder="R$ 00,00">
          </div>
          <div class="col">
            <br>
            <label>Percentual de Desconto:</label>
            <input type="number" name="Percentual do desconto do produto" id="txtdesconto" placeholder="00%">
          </div>                  
          <div class="col">
            <br>
            <button type="button" id="btncalcular" onclick="calcular()">CALCULAR</button> 
            <br>
            <br>
            <p id="letreiro"></p>
          </div>
        </div>
      </div>

      <script>
          var produto=window.document.getElementById("txtproduto")
          var valorProduto=window.document.getElementById("txtvalor")
          var desconto=window.document.getElementById("txtdesconto")
          function calcular(){
            var valorDesconto= valorProduto.value*(desconto.value/100); 
            var soma= parseInt(valorProduto.value)-valorDesconto;
            
            window.document.getElementById("letreiro").innerHTML= " Valor do desconto : " + "<strong>" + valorDesconto + "</strong>" + "<br>" + " Preço da Mercadoria " + "<strong>" + soma + "</strong>"; 
          }
      </script>

</body>
</html>
